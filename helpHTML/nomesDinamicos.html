<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
  </head>
  <body>
    <h1>Lista de Livros</h1>
    <ul id="lista-livros"></ul>

    <script>
      // Defina um array de títulos de livros
      const livros = ["O Pequeno Príncipe",
      "O Senhor dos Anéis",
      "Harry Potter e a Pedra Filosofal",
      "To Kill a Mockingbird",
      "1984"];

      // Selecione o elemento da lista
      const lista = document.querySelector("#lista-livros");

      // Iterar sobre o array de títulos de livros
      for (let i = 0; i < livros.length; i++) {
        // Crie um novo elemento da lista
        const item = document.createElement("li");

        // Adicione o título do livro como o conteúdo do elemento da lista
        item.textContent = livros[i];

        // Adicione o elemento da lista ao elemento pai
        lista.appendChild(item);
      }
    </script>
  </body>
</html>
